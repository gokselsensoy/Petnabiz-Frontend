<div class="bg-light min-vh-100 d-flex flex-row align-items-center">
  <c-container>
    <c-row class="justify-content-center">
      <c-col lg="7" md="9" xl="6">
        <c-card class="mx-4">
          <c-card-body class="p-4">
            <form cForm [formGroup]="registerForm">
              <h1>Kayıt Ol</h1>
              <p class="text-medium-emphasis">Hesabınızı oluşturun</p>
              <c-input-group class="mb-3">
                <span cInputGroupText>
                  <svg cIcon name="cilUser"></svg>
                </span>
                <input autoComplete="tcid" cFormControl formControlName="tcid" placeholder="Kimlik numarası" />
              </c-input-group>
              <c-input-group class="mb-3">
                <input autoComplete="name" cFormControl formControlName="name" placeholder="Ad" />
              </c-input-group>
              <c-input-group class="mb-3">
                <input autoComplete="surname" cFormControl formControlName="surname" placeholder="Soyad" />
              </c-input-group>
              <c-input-group class="mb-3">
                <span cInputGroupText>&#64;</span>
                <input autoComplete="email" cFormControl formControlName="email" placeholder="Email" />
              </c-input-group>
              <c-input-group class="mb-3">
                <span cInputGroupText>
                  <svg cIcon name="cilLockLocked"></svg>
                </span>
                <input autoComplete="new-password" cFormControl formControlName="password" placeholder="Şifre" type="password" />
              </c-input-group>
              <c-input-group class="mb-4">
                <span cInputGroupText>
                  <svg cIcon name="cilLockLocked"></svg>
                </span>
                <input autoComplete="new-password" cFormControl formControlName="confirmPassword" placeholder="Şifre tekrar" type="password" />
              </c-input-group>
              <div class="d-grid">
                <button cButton color="success" (click)="register()">Kayıt Ol</button>
              </div>
            </form>
          </c-card-body>
        </c-card>
      </c-col>
    </c-row>
  </c-container>
</div>
