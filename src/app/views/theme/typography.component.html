<div>
  <c-container>
    <c-row class="justify-content-center">
      <c-col md="8">
        <c-card-group>
          <c-card class="p-4">
            <c-card-body>
              <form [formGroup]="changeClinicForm" cForm>
                <p class="text-medium-emphasis">Kliniğimi değiştir</p>
                <c-input-group class="mb-3">
                  <span cInputGroupText>
                    <svg cIcon name="cilUser"></svg>
                  </span>
                  <input readonly formControlName="userName" cFormControl placeholder="{{currentUser.email}}"/>
                </c-input-group>
                <div>

              </div>
                <c-input-group class="mb-4">
                  <select aria-label="Default select example" [(ngModel)]="selectedCity" [ngModelOptions]="{ standalone: true }" cSelect (change)="onCityChange()">
                    <option value="" disabled selected>Şehir</option>
                    <option *ngFor="let city of cities" [value]="city.id">{{city.name}}</option>
                  </select>
                  <select aria-label="Default select example" [(ngModel)]="selectedDistrict" [ngModelOptions]="{ standalone: true }" cSelect (change)="onDistrictChange()">
                    <option value="" disabled selected>İlçe</option>
                    <option *ngFor="let district of districts" [value]="district.id">{{district.name}}</option>
                  </select>
                  <select formControlName="clinicId" aria-label="Default select example" cSelect>
                    <option value="" disabled selected>Klinik Seçin</option>
                    <option *ngFor="let clinic of vetClinics" [value]="clinic.id">{{clinic.clinicName}}</option>
                  </select>
                </c-input-group>
                <c-row>
                  <c-col xs="6">
                    <button (click)="changeClinic()" cButton class="px-4" color="primary">
                      Değiştir
                    </button>
                  </c-col>
                </c-row>
              </form>
            </c-card-body>
          </c-card>
          <c-card [ngStyle]="{'width.%': 44}" class="text-white bg-primary py-5">
            <c-card-body class="text-center">
              <div>
                <h2>Klinik Değişikliği</h2>
                <p>
                  Size yakın başka bir klinikten randevu almak ve muayenelerinize bu klinikten devam etmek için kliniğinizi değiştirebilirsiniz.
                </p>
              </div>
            </c-card-body>
          </c-card>
        </c-card-group>
      </c-col>
    </c-row>
  </c-container>
</div>
