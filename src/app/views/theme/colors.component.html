<div class="fade-in">
  <c-card class="mb-4">
    <c-card-header>
      Kliniğim
    </c-card-header>
    <c-card-body>
      <c-row>
      <c-col xs>
        <c-card class="mb-4">
          <c-card-body>
            <table
              [hover]="true"
              [responsive]="true"
              [striped]="true"
              align="middle"
              cTable
              class="mb-0 border"
            >
              <thead cTableColor="light">
                <tr>
                  <th class="text-center">
                    <svg cIcon name="cilPeople"></svg>
                  </th>
                  <th>İsim</th>
                  <th class="text-center">Şehir</th>
                  <th class="text-center">İlçe</th>
                  <th class="text-center">Email</th>
                  
                </tr>
              </thead>
              <tbody>
                <tr *ngIf="dataLoaded == true">
                  <td class="text-center">
                    <img src="" alt="">
                  </td>
                  <td>
                    <div>{{ clinicDetail.clinicName }}</div>
                  </td>
                  <td class="text-center">
                    <div>{{ clinicDetail.city }}</div>
                  </td>
                  <td class="text-center">
                    <div>{{ clinicDetail.district }}</div>
                  </td>
                  <td class="text-center">
                    <div>{{ clinicDetail.email }}</div>
                  </td>
                </tr>
              </tbody>
            </table>
          </c-card-body>
        </c-card>
      </c-col>
    </c-row>
    </c-card-body>
  </c-card>
</div>
